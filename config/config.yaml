    GOLD: XAUUSD
    Gold: XAUUSD
    XAU/USD: XAUUSD
    XAUUSD: XAUUSD
    EUR/USD: EURUSD
    EURUSD: EURUSD
    GBP/USD: GBPUSD
    GBPUSD: GBPUSD
    BTC/USD: BTCUSD
    BTCUSD: BTCUSD
output:
  csv:
    file_path: '%APPDATA%\MetaQuotes\Terminal\Common\Files\TelegramSignals\signals.csv'
    encoding: utf-8
    append_mode: true
    fields:
    - message_id
    - channel_username
    - timestamp
    - symbol
    - direction
    - entry_price
    - entry_price_min
    - entry_price_max
    - stop_loss
    - take_profit_1
    - take_profit_2
    - take_profit_3
    - take_profit_4
    - confidence_score
    - raw_message
    - extracted_at
  error_log:
    file_path: logs/extraction_errors.jsonl
    max_bytes: 10485760
    backup_count: 5
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  date_format: '%Y-%m-%d %H:%M:%S'
  console:
    enabled: true
    level: INFO
  file:
    enabled: true
    file_path: logs/system.log
    level: DEBUG
    max_bytes: 10485760
    backup_count: 10
  metrics:
    enabled: true
    log_interval: 300
validation:
  price_validation:
    enabled: true
    enforce_price_logic: true
  symbol_validation:
    enabled: true
    allowed_symbols:
    - XAUUSD
    - EURUSD
    - GBPUSD
    - BTCUSD
    - USDJPY
    - AUDUSD
    - USDCAD
    - NZDUSD
    - USDCHF
  duplicate_detection:
    enabled: false
    time_window: 300
system:
  health_check:
    enabled: true
    interval: 60
  shutdown:
    timeout: 10
  resources:
    max_memory_mb: 512
    max_queue_size: 1000
debug:
  save_raw_messages: false
  raw_messages_dir: logs/raw_messages
  dry_run: false
  verbose_extraction: false
